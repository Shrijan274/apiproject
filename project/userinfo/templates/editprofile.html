{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User's profile</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>
<body>
    <a href="{% url 'userindex' %}">Users Index</a>
    <h1>Edit User's Profile</h1>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <form id="editform"> 
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" ><br><br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" ><br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" >
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select><br><br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" ></textarea><br><br><br>
        <button type="submit" id="submit">Update Profile</button>
    </form>
<script>
    $(document).ready(function() {
        let csrftoken = '{{ csrf_token }}';
        let urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get('id');

        if (id) {
            $.ajax({
                type: "GET",
                url: `/user/userprofile/${id}/`,
                datatype: 'json',
                
                success: function(response) {
                    console.log(response);
                    // Populate the form fields with the response data
                    $('#name').val(response.name);
                    $('#age').val(response.age);
                    $('#gender').val(response.gender);
                    $('#address').val(response.address);
                },
                error: function(error) {
                    console.error('Error fetching user profile:', error);
                }
            });
        }
        $('#editform').on('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission behavior
            //e.preventDefault();
            let conf= confirm("Are you sure you want to edit this user?");
            if(conf===true){      
                let name=$('#name').val();
                let age=$('#age').val();
                let gender=$('#gender').val();
                let address=$('#address').val();
                let csrftoken = $('input[name="csrfmiddlewaretoken"]').val(); 
                let id = new URLSearchParams(window.location.search).get('id'); 
                    $.ajax({
                        type: 'PUT',
                        url: `/user/userprofile/${id}/`,
                        datatype: 'json',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            name: name,
                            age: age,
                            gender: gender,
                            address: address
                        }),
                        headers: {
                            'X-CSRFToken': csrftoken
                        },
                        success: function(response) {
                            console.log(response);
                            alert('Profile has been updated successfully')
                        },
                        error: function(xhr, status, error) {
                        console.error('Error:', error);
                    }
                    });
                

            }
        });
    });
</script>
</body>
</html>
